<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה - מערכת ניהול תקלות צבאית</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>לוח בקרה</h1>
            <p class="subtitle">מערכת ניהול תקלות ציוד צבאי</p>
        </div>
        
        <div class="user-info" id="user-info">
            <!-- User info will be populated by JavaScript -->
        </div>
        
        <nav class="nav">
            <div class="nav-menu">
                <a href="/dashboard" class="nav-item active">לוח בקרה</a>
                <a href="/tickets" class="nav-item">ניהול תקלות</a>
                <a href="/users" class="nav-item" id="nav-users">ניהול משתמשים</a>
                 <a href="/import" class="nav-item admin-only" id="import-nav" style="display: none;">ייבוא נתונים</a>
            </div>
        </nav>
        
        <div class="stats-grid" id="stats-grid">
            <!-- Statistics will be populated by JavaScript -->
        </div>
        
        <div class="dashboard-content">
            <div class="card">
                <div class="card-header">
                    <h3>תקלות אחרונות</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table" id="recent-tickets-table">
                            <thead>
                                <tr>
                                    <th>מספר תקלה</th>
                                    <th>פיקוד</th>
                                    <th>יחידה</th>
                                    <th>עדיפות</th>
                                    <th>סטטוס</th>
                                    <th>תאריך פתיחה</th>
                                </tr>
                            </thead>
                            <tbody id="recent-tickets-body">
                                <tr>
                                    <td colspan="6" class="text-center">
                                        <div class="loading">
                                            <div class="spinner"></div>
                                            <p>טוען תקלות אחרונות...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>פעולות מהירות</h3>
                </div>
                <div class="card-body">
                    <div class="quick-actions">
                        <button class="btn btn-primary" onclick="window.location.href='/tickets'" 
                                id="view-all-tickets">
                            צפייה בכל התקלות
                        </button>
                        <button class="btn btn-success" onclick="createNewTicket()" 
                                id="create-ticket-quick" style="display: none;">
                            יצירת תקלה חדשה
                        </button>
                        <button class="btn btn-warning" onclick="exportDashboardData()" 
                                id="export-data">
                            ייצוא נתונים
                        </button>
                        <button class="btn btn-info" onclick="window.location.href='/users'" 
                                id="manage-users-quick" style="display: none;">
                            ניהול משתמשים
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        let dashboardStats = {};
        
        // Initialize dashboard
// Give app.js time to fully load
setTimeout(async () => {
    try {
        // Check if function exists before calling
        if (typeof checkAuthenticationSilent === 'function') {
            await checkAuthenticationSilent();
        } else {
            console.warn('checkAuthenticationSilent not available, using fallback');
            await checkAuthentication();
        }
        await loadDashboardData();
        setupDashboardUI();
    } catch (error) {
        console.error('Dashboard initialization error:', error);
        showError('שגיאה בטעינת לוח הבקרה');
    }
}, 100); // Small delay to ensure app.js is ready


        
        async function loadDashboardData() {
            try {
                showLoading('טוען נתוני לוח הבקרה...');
                
                // Load statistics
                await loadDashboardStats();
                
                // Load recent tickets
                await loadRecentTickets();
                
            } catch (error) {
                console.error('Load dashboard data error:', error);
                throw error;
            } finally {
                hideLoading();
            }
        }
        
async function loadDashboardStats() {
    try {
        // Use the new dashboard stats endpoint
        const result = await apiCall('/tickets/stats');
        
        // The backend already calculates these statistics for us
        dashboardStats = {
            total: result.data.totalTickets,
            open: result.data.openTickets,
            inProgress: result.data.inProgressTickets,
            closed: result.data.closedTickets,
            urgent: result.data.highPriorityTickets, // Maps to "דחופה" + "מבצעית"
            critical: result.data.highPriorityTickets,
            recurring: result.data.recurringTickets
        };
        
        displayStats();
        
    } catch (error) {
        console.error('Load stats error:', error);
    }
}

        
        function displayStats() {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${dashboardStats.total}</div>
                    <div class="stat-label">סה"כ תקלות</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                    <div class="stat-number">${dashboardStats.open}</div>
                    <div class="stat-label">תקלות פתוחות</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);">
                    <div class="stat-number">${dashboardStats.inProgress}</div>
                    <div class="stat-label">בטיפול</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);">
                    <div class="stat-number">${dashboardStats.closed}</div>
                    <div class="stat-label">תקלות סגורות</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #fd7e14 0%, #dc6502 100%);">
                    <div class="stat-number">${dashboardStats.urgent}</div>
                    <div class="stat-label">דחופות</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #6610f2 0%, #520dc2 100%);">
                    <div class="stat-number">${dashboardStats.critical}</div>
                    <div class="stat-label">מבצעיות</div>
                </div>
            `;
        }
        
       async function loadRecentTickets() {
    try {
        // Use the new dashboard recent tickets endpoint
        const result = await apiCall('/tickets/recent?limit=10');
        const tickets = result.data;
        
        const tbody = document.getElementById('recent-tickets-body');
        
        if (tickets.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center">לא נמצאו תקלות</td>
                </tr>
            `;
            return;
        }
        
        tbody.innerHTML = tickets.map(ticket => `
            <tr onclick="viewTicketFromDashboard('${ticket._id}')" class="cursor-pointer">
                <td>${ticket.ticketNumber}</td>
                <td>${ticket.command}</td>
                <td>${ticket.unit}</td>
                <td>
                    <span class="status-badge priority-${getPriorityClass(ticket.priority)}">
                        ${ticket.priority}
                    </span>
                </td>
                <td>
                    <span class="status-badge status-${getStatusClass(ticket.status)}">
                        ${ticket.status}
                    </span>
                </td>
                <td>${formatDate(ticket.openDate)}</td>
            </tr>
        `).join('');
        
    } catch (error) {
        console.error('Load recent tickets error:', error);
        const tbody = document.getElementById('recent-tickets-body');
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center">שגיאה בטעינת התקלות</td>
            </tr>
        `;
    }
}

        
        function setupDashboardUI() {
            // Show/hide buttons based on user role
            if (currentUser) {
                if (currentUser.role === 'admin' || currentUser.role === 'technician') {
                    document.getElementById('create-ticket-quick').style.display = 'inline-block';
                }
                
                if (currentUser.role === 'admin') {
                    document.getElementById('manage-users-quick').style.display = 'inline-block';
                    document.getElementById('nav-users').style.display = 'inline-block';
                } else {
                    document.getElementById('nav-users').style.display = 'none';
                }
            }
        }
        
        function viewTicketFromDashboard(ticketId) {
            window.location.href = `/tickets?view=${ticketId}`;
        }
        
        function createNewTicket() {
            window.location.href = '/tickets?action=create';
        }
        
        async function exportDashboardData() {
            try {
                await exportToExcel('/tickets/export/excel', `dashboard_export_${formatDateOnly(new Date())}.xlsx`);
            } catch (error) {
                console.error('Export error:', error);
                showError('שגיאה בייצוא הנתונים');
            }
        }
        
        // Utility functions
        function getPriorityClass(priority) {
            const classes = {
                'רגילה': 'low',
                'דחופה': 'urgent',
                'מבצעית': 'critical'
            };
            return classes[priority] || 'low';
        }
        
        function getStatusClass(status) {
            const classes = {
                'פתוח': 'open',
                'בטיפול': 'in-progress',
                'תוקן': 'closed'
            };
            return classes[status] || 'open';
        }
    </script>
    
    <style>
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .cursor-pointer {
            cursor: pointer;
        }
        
        .cursor-pointer:hover {
            background-color: #f8f9fa !important;
        }
        
        @media (min-width: 768px) {
            .dashboard-content {
                grid-template-columns: 2fr 1fr;
            }
        }
    </style>
</body>
</html>
