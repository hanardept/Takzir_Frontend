<!DOCTYPE html>
<html>
<head>
    <!-- Production Deployment -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Military Equipment Maintenance Ticket System - IDF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico"><title>Connection Test</title></head>
<body>
<h1>Testing Backend Connection</h1>
<button onclick="testBackend()">Test Backend</button>
<div id="result"></div>

<script>
async function testBackend() {
    try {
        const response = await fetch('http://localhost:3000/api/health');
        const data = await response.json();
        document.getElementById('result').innerHTML = 
            '<p style="color: green;">✅ Backend Connected: ' + JSON.stringify(data) + '</p>';
    } catch (error) {
        document.getElementById('result').innerHTML = 
            '<p style="color: red;">❌ Backend Error: ' + error.message + '</p>';
    }
}
</script>
</body>
</html>
