<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <!-- Production Deployment -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Military Equipment Maintenance Ticket System - IDF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת ניהול תקלות צבאית</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>מערכת ניהול תקלות צבאית</h1>
                <p class="subtitle">התחברות למערכת</p>
            </div>
            
            <form id="login-form" class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">שם משתמש</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           required autocomplete="username" placeholder="הכנס שם משתמש">
                </div>
                
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           required autocomplete="current-password" placeholder="הכנס סיסמה">
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    התחברות למערכת
                </button>
            </form>
            
            <div class="login-footer">
                <p>לבעיות טכניות פנה למנהל המערכת</p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            if (!username || !password) {
                showError('נא למלא את כל השדות');
                return;
            }
            
            await login(username, password);
        }
        
        // Check if already logged in
        checkAuthentication().then(() => {
            if (currentUser) {
                window.location.href = '/dashboard';
            }
        }).catch(() => {
            // Not logged in, stay on login page
        });
    </script>

    <style>
        .login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        .login-header {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</body>
</html>
