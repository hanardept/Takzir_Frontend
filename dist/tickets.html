<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <!-- Production Deployment -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Military Equipment Maintenance Ticket System - IDF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תקלות - מערכת ניהול תקלות צבאית</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ניהול תקלות</h1>
            <p class="subtitle">צפייה וניהול תקלות ציוד צבאי</p>
        </div>
        
        <div class="user-info" id="user-info">
            <!-- User info will be populated by JavaScript -->
        </div>
        
        <nav class="nav">
            <div class="nav-menu">
                <a href="/dashboard" class="nav-item">לוח בקרה</a>
                <a href="/tickets" class="nav-item active">ניהול תקלות</a>
                <a href="/users" class="nav-item" id="nav-users">ניהול משתמשים</a>
                <a href="/import" class="nav-item admin-only" id="import-nav" style="display: none;">ייבוא נתונים</a>
            </div>
        </nav>
        
        <!-- Filters Section -->
        <div id="filters-container">
            <!-- Filters will be populated by JavaScript -->
        </div>
        
        <!-- Action Buttons -->
        <div class="ticket-actions-header">
            <button class="btn btn-success" id="create-ticket-btn" style="display: none;">
                יצירת תקלה חדשה
            </button>
            <button class="btn btn-info" onclick="refreshTickets()">
                רענון רשימה
            </button>
        </div>
        
        <!-- Tickets Table -->
        <div class="card">
            <div class="card-header">
                <h3>רשימת תקלות</h3>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table" id="tickets-table">
                        <thead>
                            <tr>
                                <th>מספר תקלה</th>
                                <th>פיקוד</th>
                                <th>יחידה</th>
                                <th>עדיפות</th>
                                <th>סטטוס</th>
                                <th>תקלה חוזרת?</th>
                                <th>תיאור התקלה</th>
                                <th>תאריך פתיחה</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-table-body">
                            <tr>
                                <td colspan="9" class="text-center">
                                    <div class="loading">
                                        <div class="spinner"></div>
                                        <p>טוען תקלות...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Pagination -->
        <div id="pagination-container"></div>
        
        <!-- Ticket Modal -->
        <div id="ticket-modal" class="modal">
            <div class="modal-content">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/tickets.js"></script>
    
    <script>
        // Handle URL parameters for specific actions
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const viewTicketId = urlParams.get('view');
            
            if (action === 'create' && (currentUser?.role === 'admin' || currentUser?.role === 'technician')) {
                setTimeout(() => showCreateTicketForm(), 1000);
            }
            
            if (viewTicketId) {
                setTimeout(() => viewTicket(viewTicketId), 1000);
            }
        });
        
        function refreshTickets() {
            loadTickets(currentPage, currentFilters);
        }
    </script>
    
    <style>
        .ticket-actions-header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .ticket-description {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .ticket-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .ticket-actions .btn {
            padding: 4px 8px;
            font-size: 0.8rem;
            min-width: auto;
        }
        
        .ticket-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-row label {
            font-weight: 600;
            color: #495057;
        }
        
        .ticket-description-full {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .ticket-description-full h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .ticket-comments {
            margin: 20px 0;
        }
        
        .ticket-comments h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .comment {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .comment-header strong {
            color: #495057;
        }
        
        .comment-date {
            color: #6c757d;
        }
        
        .comment-content {
            color: #333;
            line-height: 1.4;
        }
        
        .ticket-actions-modal {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .ticket-details {
                grid-template-columns: 1fr;
            }
            
            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .ticket-actions-header {
                flex-direction: column;
            }
            
            .ticket-actions-modal {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
